<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivação e Fé - Acesso ao Grupo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffeaa7, #fab1a0, #ffcccc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }
    a.button {
      display: inline-block;
      padding: 14px 22px;
      background: #6c5ce7;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s;
    }
    a.button:hover {
      background: #4e3ec8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Motivação e Fé</h1>
    <p>Entre para nosso grupo exclusivo e receba mensagens diárias, artes e conteúdos especiais.</p>
    <a class="button" href="https://t.me/autoestimaefe" target="_blank">Entrar no Grupo</a>
  </div>
</body>
</html>
